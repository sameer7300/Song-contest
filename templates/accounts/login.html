{% extends 'base.html' %}

{% block title %}Login - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username or Email
                            </label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-2">
                            <a href="{% url 'accounts:password_reset_request' %}" class="text-decoration-none me-3">
                                <i class="fas fa-key me-1"></i>Forgot Password?
                            </a>
                            <a href="{% url 'accounts:username_recovery_request' %}" class="text-decoration-none">
                                <i class="fas fa-user-question me-1"></i>Forgot Username?
                            </a>
                        </p>
                        <p class="mb-0">Don't have an account? 
                            <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
